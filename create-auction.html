<!DOCTYPE html>
<html>

  <head lang="en">
    <title>PcAuctions</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="assets/common/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="assets/bootstrap/css/bootstrap.min.css">
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <a class="navbar-brand"
         href="#">Logo</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="#">My Auctions</a>
        </li>
      </ul>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1>New Auction</h1>
    </nav>

    <div id="auction-form" class="container-fluid">
      <form class="w-50 mx-auto py-5">
        <div class="form-group">
          <label class="col-form-label required" for="title">Title</label>
          <input type="text" class="form-control" placeholder="Default input" id="title" name="title">
          <label class="col-form-label" for="category">Select a Category</label>
          <select class="form-control" id="category">
            <option selected="">Category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label class="col-form-label" for="description">Description</label>
          <textarea name="description" rows="8" cols="80" maxlength="254" class="form-control" placeholder="Max. 254 characters"></textarea>
          <label class="col-form-label" for="image">Auction Image</label>
          <input type="file" class="form-control-file" id="image" aria-describedby="image">
          <small id="fileHelp" class="form-text text-muted">This is the image that will be displayed has the main auction image.</small>

          <div class="row">
            <div class="col">
              <label class="col-form-label">Starting Price</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest euro)">
                  <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <label class="col-form-label">Minimum Selling Price</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest euro)">
                  <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <label class="col-form-label">Buy Now Price</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest euro)">
                  <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <hr class="my-4">
    <footer class="page-footer">
      <div class="nav justify-content-center">
        <div class="nav-item">
          <a href="#"> About </a>
        </div>
        <div class="nav-item">
          <a href="#"> FAQ </a>
        </div>
        <div class="nav-item">
          <a href="#"> Contacts </a>
        </div>
      </div>
      <hr class="my-4">
    </footer>
  </body>

</html>
